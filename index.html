<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <base target="_top">
    <!-- Metro UI -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/current/metro.css">

<style>
.container-small{
  max-width:600px;
  margin:0 auto;
}
</style>
  </head>
  <body>


<div class="container-small">
    <!-- content here -->
    <h1>Console Point</h1>
      <div class="grid">

        <form id="console-Point" data-role="validator" action="javascript:" data-on-submit="addRecord()">

          <div class="row">
              <div class="cell-6">
                  <div class="form-group">
                      <label>Serial Number:</label>
                      <input name="serialNumber" type="text" placeholder="Serial Number" class="metro-input"  data-validate="required minlength=5"/>
                  </div>
              </div>



              <div class="cell-6">
                  <div class="form-group">
                    <label>Part Number:</label>
                    <input name="partNumber" type="text" placeholder="Part Number" class="metro-input"/>
                </div>
              </div>
          </div>



          <div class="row">
            <div class="cell-6">
              <label>Customer:</label>
              <select data-role="select" name="customer">
                 <option disabled selected> </option>
                  <option>Thales</option>
                  <option>Telent</option>
                  <option>MSI</option>
              </select>
            </div>
       


           <div class="cell-6">
              <label>Status:</label>
              <select data-role="select"  name="status">
                 <option disabled selected> </option>
                  <option>Open</option>
                  <option>Closed</option>
                  <option>WIP</option>
              </select>
            </div>
          </div>


          <div class="row">
            <div class="cell-12">
              <label>Notes:</label>
                <textarea data-role="textarea" data-auto-size="true" data-max-height="200"  name="notes"></textarea>
            </div>
          </div>



          <div class="row">
            <div class="cell-12">         
              <div class="form-group">
                <input type="checkbox" data-role="checkbox" data-caption="Remember me"  name="checkboxtbc">
              </div>
            </div>
          </div>



          <div class="row">
            <div class="cell-12">    
              <div class="form-group">
                    <button class="button success">Submit</button>
              </div>
            </div>
          </div>
        </form>   

        <div class="row d-none" id="success-message">
            <div class="cell-12">    
              Console Point Database Updated ! <button id="back-to-form">Submit Another Item</button>
              </div>
            </div>
          </div>


      </div>
</div>

   <!-- Metro UI -->
    <script src="https://cdn.metroui.org.ua/current/metro.js"></script>

    <script>  
    const consolePoint = document.getElementById("console-Point")
    const successMessage = document.getElementById("success-message")
    const backToForm = document.getElementById("back-to-form")
    
    

    consolePoint.addEventListener("submit",submitData)

    function submitData(e){
      e.preventDefault()
      console.log("Form Submitted")
      console.log(this)
      google.script.run.withSuccessHandler(() => {
       
        //clears the form
        consolePoint.reset() 
        
        //Below code resets the dropdown boxes
        const selectElements = consolePoint.querySelectorAll("select")
         selectElements.forEach(element => {
          const tempSelect = Metro.getPlugin(element,"select")
          tempSelect.val("")
        })

        consolePoint.classList.add("d-none")
        successMessage.classList.remove("d-none")
        
      }).withFailureHandler(() => {

      }).acceptData(this)
    }


    function addRecord(){
       google.script.run.withSuccessHandler(() => {
       
        //clears the form
        consolePoint.reset() 
        
        //Below code resets the dropdown boxes
        const selectElements = consolePoint.querySelectorAll("select")
         selectElements.forEach(element => {
          const tempSelect = Metro.getPlugin(element,"select")
          tempSelect.val("")
        })

        consolePoint.classList.add("d-none")
        successMessage.classList.remove("d-none")
        
      }).withFailureHandler(() => {

      }).acceptData(this)
    }
  

    backToForm.addEventListener("click",() => {
        consolePoint.classList.remove("d-none")
        successMessage.classList.add("d-none")
    })

    </script>

  </body>
</html>
